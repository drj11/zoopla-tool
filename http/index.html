<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Image Search</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>
    <script>
      $(function() {
          var execSuccess = function(execOutput) {
            var datasetUrl = "/dataset/" + scraperwiki.box
            scraperwiki.tool.redirect(datasetUrl)
          }
          $('#submit').on('click', function() {
            $(this).addClass('loading').html('Searchingâ€¦')
            var q = $('#q').val()
            scraperwiki.exec("tool/zoopla.py " + scraperwiki.shellEscape(q),
              execSuccess)
          })
      })
    </script>
  </head>
  <body style="text-align: center">
    <h1>Houses for Sale</h1>
    <div class="input-append">
      <input type="text" name="q" size="80" id="q"
      placeholder="Postcode, eg: L3 5RF">
      <button class="btn btn-primary" type="submit" id="submit">Search</button>
    </div>
    <a href="http://www.zoopla.co.uk/">
      <img src="http://www.zoopla.co.uk/static/images/mashery/powered-by-zoopla.png" width="111" height="54" title="Property information powered by Zoopla" alt="Property information powered by Zoopla" border="0">
    </a>
<script>
$(function(){
  $('#q').on('keypress', function(e){
    if(e.which == 13) {
      $('#submit').trigger('click')
    }
  })
})
</script>
  </body>
</html>
